<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera Control</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        video {
            border: 3px solid #007BFF;
            border-radius: 10px;
            width: 100%;
            max-width: 600px;
            height: auto;
        }

        .btn-play {
            background-color: #28a745;
            color: white;
        }

        .btn-play:hover {
            background-color: #218838;
        }

        .btn-pause {
            background-color: #dc3545;
            color: white;
        }

        .btn-pause:hover {
            background-color: #c82333;
        }

        footer {
            margin-top: 20px;
            text-align: center;
            color: #555;
        }
    </style>
</head>

<body>
    <!-- Header -->
    <nav class="navbar navbar-dark bg-primary">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">Camera Control App</span>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8 text-center">
                <h1 class="mb-4">Control Your Camera</h1>
                <!-- Video element -->
                <video id="camera" autoplay></video>
            </div>
        </div>

        <div class="row justify-content-center mt-4">
            <div class="col-md-4 d-flex justify-content-around">
                <!-- Play Button -->
                <button id="play" class="btn btn-play btn-lg">
                    <i class="bi bi-play-fill"></i> Play
                </button>
                <!-- Pause Button -->
                <button id="pause" class="btn btn-pause btn-lg">
                    <i class="bi bi-pause-fill"></i> Pause
                </button>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-light py-3 mt-5">
        <div class="container">
            <p class="mb-0">Â© 2024 Camera App. All rights reserved.</p>
        </div>
    </footer>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- JavaScript for Camera -->
    <script>
        const video = document.getElementById('camera');
        const playButton = document.getElementById('play');
        const pauseButton = document.getElementById('pause');

        // Access the user's camera
        navigator.mediaDevices.getUserMedia({ video: true })
            .then((stream) => {
                video.srcObject = stream;
            })
            .catch((err) => {
                console.error("Error accessing the camera: ", err);
                alert("Unable to access the camera. Please check your permissions.");
            });

        // Play button functionality
        playButton.addEventListener('click', () => {
            video.play();
        });

        // Pause button functionality
        pauseButton.addEventListener('click', () => {
            video.pause();
        });
    </script>
</body>

</html>
